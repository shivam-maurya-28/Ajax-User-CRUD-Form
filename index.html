<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Ajax Form</title>
    <style>
        #usrId{
            display:none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center p-2 bg-info">Ajax -- PHP -- Bootstrap -- jquery (CRUD)</h2>
        <div class="row">
            <form class="col-sm-5" id="myform">
                <h3 class="bg-warning text-center p-2">Add/update student</h3>
                <div>
                    <input type="text" id="usrId" class="form-control"/>
                    <label for="nameid" class="form-label">Name</label>
                    <input type="text"  class="form-control" id="nameid"/>
                </div>
                <div>
                    <label for="emailid" class="form-label">Email</label>
                    <input type="text"  class="form-control" id="emailid"/>
                </div>
                <div>
                    <label for="passid" class="form-label">Password</label>
                    <input type="password"  class="form-control" id="passid"/>
                </div>
                <div class="mt-5">
                    <button type="submit" class="btn btn-primary" id="btnadd">Save</button>
                </div>
                <br>
                <div id="msg"></div>  <!-- To display status of submit form-->
            </form>
            <div class="col-sm-7 text-center">
                <h3 class="bg-warning p-2">Show Information</h3>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
        
    </div>

    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
  <script src="jQuery.js"></script>

</body>
</html>
